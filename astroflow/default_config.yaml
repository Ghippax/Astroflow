# astroflow/defaults.yaml

derived: 
  save_in_setup: False
  # list of derived properties computed by default in setup_snapshots
  load_list:
    - redshift
    - center_default
  
logging:
  level: DEBUG
  yt_level: INFO

plotting_fn:
  proj:
    params:
      data_args:
        x_unit: kpc
        y_unit: kpc
        resolution: 400
  slice:
    params:
      data_args:
        x_unit: kpc
        y_unit: kpc
  profile:
    params:
      style_args:
        aspect: "auto"
  output:
    params:
      io_args:
        show: True
        save: False
        return_fig: True

data_fn:
  proj_frb:
    params:
      data_args:
        axis: 0
        center: center_default
        x_unit: kpc
        y_unit: kpc
        resolution: 400
        density: True
        deposition: "cic"
        moment: 1
  slice_frb:
    params:
      data_args:
        axis: 0
        center: center_default
        x_unit: kpc
        y_unit: kpc
        resolution: 400

  profile:
    params:
      data_args:
        n_bins: 50
        accumulate: False
        deposition: cic
        pdf: False

rendering_fn:
  image:
    params:
      style_args:
        colorbar: True
        cmap: viridis

  mesh:
    params:
      style_args:
        colorbar: True
        cmap: viridis
        shading: nearest
  
  line:
    params:
      style_args:
        style: ""

derived_prop_fn:
  center_default:
    params: {}
  redshift:
    params: {}

# Not working right now
io:
  lock_timeout: 10
  save_retries: 3

workflow:
  parallel: False
  max_workers: 4
  cache_results: True
  dry_run: False
  continue_on_error: True
  output_root: null
  metadata_root: null
  log_level: DEBUG
