# astroflow/defaults.yaml

derived: 
  save_in_setup: False
  # list of derived properties computed by default in setup_snapshots
  load_list:
    - redshift
    - center_default
  
logging:
  level: DEBUG
  yt_level: DEBUG

plotting_fn:
  proj:
    params:
      data_args:
        center: center_default
        xy_units: kpc
  slice:
    params:
      data_args:
        center: center_default
        xy_units: kpc

data_fn:
  proj_frb:
    params:
      data_args:
        axis: 1
        width: 1
        resolution: 400

rendering_fn:
  image:
    params:
      style_args:
        colorbar: True
        cmap: viridis
        figsize: [10,10]

derived_prop_fn:
  center_default:
    params: {}
  redshift:
    params: {}

# Not working right now
io:
  lock_timeout: 10
  save_retries: 3

workflow:
  parallel: False
  max_workers: 4
  cache_results: True
  dry_run: False
  continue_on_error: True
  output_root: null
  metadata_root: null
  log_level: DEBUG
